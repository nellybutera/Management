name: Backend CJ

# 1. Triggers the workflow on pushes to main or pull requests against main
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' # Only run if changes are made inside the backend folder
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

# 2. Define environment variables for the test run
env:
  NODE_ENV: test
  # NOTE: You MUST set these as secrets in GitHub for the tests to pass!
  DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }} 
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  backend-test-and-build:
    runs-on: ubuntu-latest
    
    # 3. Specify the working directory (essential for monorepos)
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
          
      - name: Install Dependencies
        run: npm ci # Use npm ci for clean, repeatable installs

      - name: Run Unit and Integration Tests
        # Ensure your package.json has a test script that runs all your *.spec.ts files
        run: npm run test 

      - name: Build Production Code
        # This creates the distribution files in the 'dist' folder
        run: npm run build